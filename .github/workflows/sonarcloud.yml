name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox and any other packages
        run: pip install -r requirements.txt
      - name: Coverage test
        run: |
          coverage run -m unitest -s ./tests
          coverage report -m
          coverage xml -o coverage.xml
     
          ls
          if [ $? -eq 0 ]; then
              echo "##vso[task.setvariable variable=status]succeeded"
              echo "The tests were successful!"; exit 0;
          else
              echo "##vso[task.setvariable variable=status]failed"
              echo "The tests have failed!"; exit 1;
          fi
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
